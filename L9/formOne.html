<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h2>Event Registeration</h2>
        
        <form>
            <label for="name">Name:</label><br/>
            <input type="text" name="name" id="name">

            <br/>
            <br/>

            <label for="emailID">Email ID:</label><br/>
            <input type="text" name="emailID" id="emailID">

            <br/>
            <br/>

            <label for="phoneNumber">Phone:</label><br/>
            <input type="tel" name="phoneNumber" id="phoneNumber">

            <br/>
            <br/>

            <label for="occupationType">Occupation:</label><br/>
            <select name="occupationType" id="occupationType">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <br/>
            <br/>

            <fieldset>
                <legend>Topics of Interest:</legend>

                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox1" id="checkbox1"><br/>

                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox2" id="checkbox2"><br/>

                <label for="checkbox3">JavaScript</label>
                <input type="checkbox" name="checkbox3" id="checkbox3"><br/>
            </fieldset>

            <br/>
            <br/>

            <label for="textarea1">Comments</label><br/>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

            <br/>
            <br/>

            <input type="submit" value="Register">
        </form>
    </body>
</html>
