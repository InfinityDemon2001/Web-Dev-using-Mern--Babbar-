<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Third Form</title>
    </head>

    <body>
        <h2>Complex Form</h2>

        <form>
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Name</label>
                <input type="text" name="name" id="name">

                <br/>
                <br/>

                <label for="emailID">Email</label>
                <input type="email" name="emailID" id="emailID">

                <br/>
                <br/>

                <label for="phoneNumber">Phone</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">

                <br/>
                <br/>

                <label for="datepicker1">Date of Birth</label>
                <input type="date" name="datepicker1" id="datepicker1">

                <br/>
                <br/>

                <span>Gender</span>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>

                <br/>
                <br/>

                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="US">United States</option>
                    <option value="in">India</option>
                    <option value="ge">Germany</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Address</legend>

                <label for="street">Street</label>
                <input type="text" name="street" id="street">

                <br/>
                <br/>

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <br/>
                <br/>

                <label for="state">State</label>
                <input type="text" name="state" id="state">

                <br/>
                <br/>

                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" id="zipcode">
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>

                <label for="comment">Comments</label><br/>
                <textarea name="comment" id="comment" cols="50" rows="10"></textarea>

                <br/>
                <br/>

                <label for="agreement">I agree to the terms of service</label>
                <input type="checkbox" name="agreement" id="agreement">
            </fieldset>

            <br/>

            <input type="submit" name="submit" id="submit">
        </form>
    </body>
</html>
